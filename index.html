<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
</head>


<body>
<title>hw-04</title>

<h1 class="header">Event Handling</h1>

    <div class="container">

        <div class="box">
            <svg height="150" width="300" viewBox="0 0 150 150">
                <circle id="circle1" cx="75" cy="75" r="60" stroke="black" stroke-width="5" fill="lightskyblue" onclick="countClicks()"/>
                <text id="counter" x="50" y="82" font-family="Verdana" font-size="20" fill="black">0</text>
            </svg>
        </div>

        <div class="box">
            <svg height="150" width="300" viewBox="0 0 150 150">
                <circle id="circle2" cx="75" cy="75" r="60" stroke="black" stroke-width="0" fill="lightgreen" onmouseover="showBorder()" onmouseout="removeBorder()"/>
            </svg>
        </div>

        <div class="box">
            <svg height="150" width="300" viewBox="0 0 150 150">
                <circle id="circle3" cx="75" cy="75" r="60" stroke="black" stroke-width="5" fill="mediumpurple" opacity="100" onclick="toggleVisibility()"/>
            </svg>
        </div>

    </div>


    <script src="main.js"></script>

</body>

</html>
